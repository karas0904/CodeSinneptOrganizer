<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Snippet Organizer</title>
    <link rel="stylesheet" href="popup.css" />
    <link rel="stylesheet" href="prism.css" />
  </head>
  <body>
    <style>
      body {
        width: 600px;
        height: 800px;
        overflow-y: auto; /* Optional: Adds a scrollbar if content overflows */
      }
    </style>

    <div id="container">
      <!-- Top Section -->
      <div id="header">
        <img id="logo" src="icons/icon-128.png" alt="Logo" />
        <div id="extension-name">Code Snip!</div>
        <img id="settings-icon" src="icons/setting-30.png" alt="Settings" />
      </div>

      <!-- White Box for Input -->
      <div class="white-box">
        <textarea
          id="code-input"
          placeholder="Paste your code here..."
        ></textarea>
        <button id="save-btn">Save Code</button>
      </div>

      <!-- Header container -->
      <div class="header-container">
        <h1 class="left-align">Your Saviors</h1>
        <img
          src="icons/search-48.png"
          alt="Search"
          id="search-icon"
          style="cursor: pointer"
        />
      </div>

      <!-- White Box for Table -->
      <div class="white-box">
        <table id="snippet-table">
          <thead>
            <tr>
              <th>Copy</th>
              <th>Code</th>
              <th>Language</th>
              <th>Description</th>
              <th>Time/Date</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody>
            <!-- Rows will be dynamically inserted here -->
          </tbody>
        </table>
      </div>
    </div>
    <script src="popup.js"></script>
    <script src="prism.js"></script>
  </body>
</html>
