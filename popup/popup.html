<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Snippet Organizer</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="container">
      <h1>Code Snippet Organizer</h1>

      <textarea
        id="codeSnippet"
        placeholder="Paste your code here..."
      ></textarea>

      <button id="saveButton">Save Snippet</button>

      <h3>Saved Snippets</h3>
      <table id="snippetTable">
        <thead>
          <tr>
            <th>Code</th>
            <th>Language</th>
            <th>Description</th>
            <th>Time/Date</th>
          </tr>
        </thead>
        <tbody>
          <!-- Saved snippets will be inserted here -->
        </tbody>
      </table>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
